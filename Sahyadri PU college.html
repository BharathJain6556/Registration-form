<div class="text-center pt-4">

<div class="container">
	<form method="post" autocomplete="off" name="Sahyadri-excel sheet">

<div class="mb-3">
    <label for="name" class="form-label">First Name</label>

<div class="mb-3">
    <label for="name" class="form-label">Middle Name</label>

    <label for="name" class="form-label">Last Name</label>

  <div class="mb-3">

   We'll never share your email with anyone else.</div> <br>
    </div>

<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxb4THjZ_zaGjTu4LmW20jeQ3NxWF2ejWYHKSfRnFeihbze5roqayrQTyItJbph4R__Yw/exec'
            const form = document.forms['Sahyadri-excel sheet']
          
            form.addEventListener('submit', e => {e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
